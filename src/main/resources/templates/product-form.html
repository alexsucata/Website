<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Form</title>
</head>
<body>

<div>
    <h1>Add product form</h1>
    <form method="post" action="/web/product/save" th:object="${productObject}">

        <input type="hidden" name="productId" th:field="*{productId}"><br>

        <span th:if="${#fields.hasErrors('description')}" th:each="err:${#fields.errors('description')}" th:text="${err}"></span>
        <label for="description">Description</label>
        <input type="text" name="description" th:field="*{description}" id="description"><br>

        <span th:if="${#fields.hasErrors('name')}" th:each="err:${#fields.errors('name')}" th:text="${err}"></span>
        <label for="name">Name</label>
        <input type="text" name="name" th:field="*{name}" id="name"><br>

        <span th:if="${#fields.hasErrors('price')}" th:each="err:${#fields.errors('price')}" th:text="${err}"></span>
        <label for="price">Price</label>
        <input type="text" name="price" th:field="*{price}" id="price"><br>

        <span th:if="${#fields.hasErrors('quantity')}" th:each="err:${#fields.errors('quantity')}" th:text="${err}"></span>
        <label for="quantity">Quantity</label>
        <input type="text" name="quantity" th:field="*{quantity}" id="quantity"><br>

        <span th:if="${#fields.hasErrors('category')}" th:each="err:${#fields.errors('category')}" th:text="${err}"></span>
        <label for="category">Category</label>
        <input type="text" name="category" th:field="*{category}" id="category"><br>

        <input type="submit">

    </form>

    <a href="/web/product/list">Back to product list</a>
</div>


</body>
</html>
